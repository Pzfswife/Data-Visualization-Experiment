<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
  var width=400;
  var height=400;
  var svg=d3.select("body")
  .append("svg")
  .attr("width",width)
  .attr("height",height);
  var circles1=svg.append("circle")
  .attr("cx",100)
  .attr("cy",100)
  .attr("r",25)
  .style("fill","blue");
  circles1.transition()
    .duration(1000)
    .attr("cx",300);
  var circles2=svg.append("circle")
  .attr("cx",100)
  .attr("cy",200)
  .attr("r",25)
  .style("fill","blue");
  circles2.transition()
    .duration(1500)
    .attr("cx",300)
    .style("fill","red");
  var circle3=svg.append("circle")
    .attr("cx",100)
    .attr("cy",300)
    .attr("r",25)
    .style("fill","blue");
  circle3.transition()
    .duration(2000)
    .attr("cx",300)
    .style("fill","green")
    .attr("r",50);
</script>
</body>
