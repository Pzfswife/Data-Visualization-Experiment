<html>
<style>
  .axis path,
  .axis line { fill: none; stroke: black; shape-rendering: crispEdges; }
  .axis text { font-family: sans-serif; font-size: 11px; }
  .data-label { font-family: sans-serif; font-size: 10px; fill: black; }
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
  // Circle data
  var center = [[0.5, 0.5], [0.7, 0.8], [0.4, 0.9], [0.11, 0.32], [0.88, 0.25],
    [0.75, 0.12], [0.5, 0.1], [0.2, 0.3], [0.4, 0.1], [0.6, 0.7]];
  var width = 500;
  var height = 500;

  // SVG drawing area dimensions
  var svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  var xAxisWidth = 300;
  var yAxisWidth = 300;

  // X-axis scale
  var xScale = d3.scale.linear()
    .domain([0, 1.2 * d3.max(center, function (d) { return d[0]; })])
    .range([0, xAxisWidth]);

  // Y-axis scale
  var yScale = d3.scale.linear()
    .domain([0, 1.2 * d3.max(center, function (d) { return d[1]; })])
    .range([0, yAxisWidth]);

  // Padding for the drawing area
  var padding = { top: 30, right: 30, bottom: 30, left: 30 };

  // Draw circles
  var circles = svg.selectAll("circle")
    .data(center)
    .enter()
    .append("circle")
    .attr("fill", "black")
    .attr("cx", function (d) { return padding.left + xScale(d[0]); })
    .attr("cy", function (d) { return height - padding.bottom - yScale(d[1]); })
    .attr("r", 5);

  // Draw X-axis
  var xAxis = d3.svg.axis()
    .scale(xScale)
    .orient("bottom")
    .ticks(5);
  svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(" + padding.left + "," + (height - padding.bottom) + ")")
    .call(xAxis);

  // Draw Y-axis
  yScale.range([yAxisWidth, 0]);
  var yAxis = d3.svg.axis()
    .scale(yScale)
    .orient("left")
    .ticks(5);
  svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(" + padding.left + "," + (height - padding.bottom - yAxisWidth) + ")")
    .call(yAxis);

  // Add labels to circles
  svg.selectAll("text")
    .data(center)
    .enter()
    .append("text")
    .attr("class", "data-label")
    .attr("x", function (d) { return padding.left + xScale(d[0]); })
    .attr("y", function (d) { return height - padding.bottom - yScale(d[1]) - 10; }) // Adjusted position above the circle
    .text(function (d) { return `(${d[0].toFixed(2)}, ${d[1].toFixed(2)})`; });
</script>
</body>
</html>
